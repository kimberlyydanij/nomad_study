<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Master of the Form</title>
</head>

<body>
  <h1>Create An Account</h1>
  <form id="account-form">
    <label for="fname">First Name </label> <input required="true" id="fname" /> <br>
    <label for="lname">Last name </label> <input required="true" id="lname" /> <br>
    <label for="email">Email </label><input required="true" id="email" type="email" /> <br>
    <label for="uname">Username </label><input required="true" id="uname" /> <br>
    <label for="pword">Password </label><input required="true" id="pword" minlength="10" /> <br>
    <label for="bdate">Birth date </label><input required="true" id="bdate" type="date" /> <br>
    <label for="slider">How happy are you?</label> <input required="true" id="hrange" type="range" min="0" max="10"
      value="0" step="1" /> <br>
    <label for="fcolor">What is your fav. color? </label><input required="true" type="color" /><br>
    <button id="caccount" type="submit">Create Account</button>
  </form>
</body>

</html>
