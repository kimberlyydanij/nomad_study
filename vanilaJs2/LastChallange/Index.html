<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <!-- Real-time Clock -->
    <h1 id="clock"></h1>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" placeholder="Username" id="usernameInput" required>
      <input type="password" placeholder="Password" id="passwordInput" required>
      <button type="submit">Login</button>
    </form>

    <!-- To-Do List -->
    <h2>Todo List</h2>
    <ul id="todoList">
      <!-- To-do items will be added here -->
    </ul>

    <!-- Random Background Image -->
    <div>
      <img id="bgImage" src="" alt="Random Background Image">
    </div>

    <!-- Weather and Location -->
    <div id="weatherContainer">
      <h2>Weather and Location</h2>
      <p id="location"></p>
      <p id="weather"></p>
    </div>
  </div>
</body>

</html>
